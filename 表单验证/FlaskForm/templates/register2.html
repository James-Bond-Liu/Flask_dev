<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
{# 通过表单验证器渲染前端模板 #}
{{ msg }}
<form action="{{ url_for('register') }}" method="post">
    {{ form.phone.label }} {{ form.phone }}  {{ form.phone.errors }}  {# 将表单验证的报错信息渲染至前端 #}
    {{ form.pwd.label }} {{ form.pwd }}
    {{ form.confirm_pwd.label }} {{ form.confirm_pwd }}
    <input type="submit">
<!--  form.csrf_token是用来将csrf_token返回给前端，前端在post请求时携带token至后端进行校验  -->
    {{ form.csrf_token }}

    {# 通过forms.py文件中的表单验证器来渲染前端-下拉单选框 #}
    {{ form.job.label }} {{ form.job }}
</form>
</body>
</html>
